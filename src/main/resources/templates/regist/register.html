<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}">

<head>
    <meta charset="UTF-8">
    <title>社員登録</title>

</head>

<body>
    <h1>新規社員登録</h1>

<form th:action="@{/regist/check}" th:object="${registrationForm}" method="post">

        <div><div class="form-row"></div>
          <label>名前:</label>
          <input type="text" th:field="*{empName}" />
        </div>
        <div th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"></div>

        <div><div class="form-row"></div>
          <label>パスワード:</label>
          <input type="password" th:field="*{empPass}" />
        </div>
        <div th:if="${#fields.hasErrors('empPass')}" th:errors="*{empPass}"></div>

        <div><div class="form-row"></div>
          <label>性別:</label>
          <select th:field="*{gender}">
              <option value="">選択してください</option>
              <option value="1">男性</option>
              <option value="2">女性</option>
          </select>
        </div>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

        <div><div class="form-row"></div>
          <label>住所:</label>
          <input type="text" th:field="*{address}" />
        </div>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

        <div><div class="form-row"></div>
          <label>生年月日:</label>
          <input type="date" th:field="*{birthday}" />
        </div>
        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
		<br>
        <label>権限:</label>
        <div class="authority-group">
          <label><input type="radio" th:field="*{authority}" value="1" /> 一般</label>
          <label><input type="radio" th:field="*{authority}" value="2" /> 管理者</label>
        </div>
        <div th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}"></div>

        <div><div class="form-row"></div>
         <label>部署:</label>
          <select th:field="*{deptId}">
              <option value="">選択してください</option>
              <option th:each="dept : ${departments}" th:value="${dept.deptId}" th:text="${dept.deptName}">部署</option>
          </select>
        </div>
        <div th:if="${#fields.hasErrors('deptId')}" th:errors="*{deptId}"></div>

        <br>
<button type="submit" 
   style="display: inline-block; padding: 6px 12px; font-size: 14px; font-weight: 400; text-align: center; text-decoration: none; color: #fff; background-color: #007bff; border: 1px solid #007bff; border-radius: 4px; cursor: pointer;">
   登録
</button>

<a th:href="@{/list}" 
   style="
     display: inline-block; 
     padding: 5.9px 45px; 
     background: var(--primary-gradient); 
     color: white; 
     border: none; 
     border-radius: 4px; 
     font-weight: 500; 
     cursor: pointer; 
     transition: var(--transition); 
     font-size: 14px; 
     box-shadow: var(--shadow-light); 
     font-family: inherit; 
     min-width: 100px; 
     text-align: center; 
     text-decoration: none;
   ">
   戻る
</a>




    </form>
</body>
</html>
